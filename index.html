<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <link rel='stylesheet' href="bootstrap.css" type="text/css" charset="utf-8">
    <title>STEAL STUFF</title>
  </head>
  <body style="padding-left: 20px; padding-right: 20px;">

    <div id="player_select" style="display: none;" class="jquery-modal blocker current">
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="padding-top: 15%" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Enter player name</h4>
            </div>
            <div class="modal-body">
               <input type="text" class="form-control" id="player_name_input">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="start_game_button">Start Game</button>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-left: 10%; margin-right: 10%; text-align: center;">
        <table class="table table-striped table-inverse" style="max-width: 40%; display: inline-block; vertical-align: top">
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody id="player_table_1">
          </tbody>
        </table>

        <table class="table table-striped table-inverse" style="max-width: 40%; display: inline-block; vertical-align: top">
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody id="player_table_2">
          </tbody>
        </table>
      </div>


    </div>

    <div id="your_turn" style="display: none;">
      <div id="your_turn_display" style="margin-top: 15%; text-align: center; font-size: 50pt">
        Jeff it is your turn!
      <div>
    </div>

    <div id="main_grid" style="display: none;">
    </div>

    <script>
      $(document).ready(function(){

        var Players = (function (my) {
          my.players = [];
          my.current_player = null;

          my.add_player = (function () {

            var table_content = function(player_name) {
              return "<tr><th scope='row'>" + player_name + "</th><td>Present button or name of present</td></tr>";
            };

            var create_player = (function ()  {
              var name_to_object = function(player_name) {
                return { name: player_name, had_a_go: false};
              }

              return function() {
                name = $('#player_name_input').val();
                my.players.push(name_to_object(name));
              }
            }) ();

            var clear_input = function() {
              $('#player_name_input').val('');
            }

            var render_player_on_table = (function() {
              return (function() {
                var table_id = (function() {
                  var initial_table_number = 1;

                  return function() {
                    initial_table_number = ~initial_table_number;
                    return "#player_table_" + Math.abs(initial_table_number);
                  }
                }) ();

                return function() {
                  $(table_id()).append(table_content(name));
                }
              }) ();
            }) ();

            return function(e) {
              create_player();
              clear_input();
              render_player_on_table();
            };
          }) ();

          my.set_current_player = function(player) {
            player.had_a_go = true;
            my.current_player = player
          };

          my.choose_new_player = (function() {
            var _players_still_to_go = function() {
              return my.players.filter(function(player) {
                return !player.had_a_go;
              });
            }

            return function () {
              var players_still_to_go = _players_still_to_go();
              var random_index = Math.floor(Math.random() * players_still_to_go.length)

              player = players_still_to_go[random_index];
              my.set_current_player(player);
            }
          }) ();

          $('#player_name_input').bind("enterKey", my.add_player);
          $('#player_name_input').keyup(function(e){
            if(e.keyCode == 13)
            {
              $(this).trigger("enterKey");
            }
          });

          return my
        }) (Players || {});

        var change_hash = (function (Players) {
          var shown_element = "";
          var thing = 0;

          var sample_data = [
          "Charlie",
          "Neil",
          "Jack",
          "Claire",
          "Ben",
          "Richard",
          "Steve",
          "Boris",
          "Tom S",
          "Tom G",
          "Chris",
          "Crystal",
          "Anissa",
          "Sarah",
          "Andrew",
          "Tim",
          "Steve",
          "Elanor",
          "Paula",
          "Bob",
          "Donald",
          "Helen",
          "Henry"
          ]

          return function (e) {
            var to_hide = $(shown_element);
            if(shown_element == "#player_select") {
              $('#myModal').modal('hide');
            }
            shown_element = location.hash;
            var to_show = $(shown_element);
            to_hide.hide();
            to_show.show();

            if(location.hash == '#player_select') {
              $('#myModal').modal('show');
              for (var i = 0; i < sample_data.length; i++) {
                name = $('#player_name_input').val(sample_data[i]);
                Players.add_player();
              }
            }
        }}) (Players);

        var set_your_turn_display = (function (Players) {
          return function() {
            var text = Players.current_player.name + ", it is your turn to play!"
            $('#your_turn_display').html(text)
            window.location.hash = 'your_turn'
          }
        }) (Players);

        var start_next_turn = (function (Players) {
          return function () {
            Players.choose_new_player();
            set_your_turn_display();
          }
        }) (Players);

        $('#start_game_button').on('click', start_next_turn)

        $(window).bind("hashchange", change_hash);

        if (window.location.hash !== '') {
          $(window).trigger('hashchange');
          } else {
          window.location.hash = 'player_select'
        }

      });
    </script>
  </body>
</html>
